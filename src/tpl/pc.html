<ui-tools>
	<middle-tip></middle-tip>
</ui-tools>
<ui-middle>
	<middle-play></middle-play>
	<middle-pause></middle-pause>
	<middle-loading></middle-loading>
</ui-middle>
<ui-bottom>
	<progress-bar>
		<progress-bar-bg></progress-bar-bg>
		<progress-bar-buffer></progress-bar-buffer>
		<progress-bar-all></progress-bar-all>
		<progress-bar-track></progress-bar-track>
		<progress-bar-tip></progress-bar-tip>
	</progress-bar>
	<controls>
		<controls-left>
      <bottom-play-pause>
        <bottom-play></bottom-play>
        <bottom-pause></bottom-pause>
      </bottom-play-pause>
			<video-status>直播</video-status>
			<player-volume>
        <volume>
          <volume-mute></volume-mute>
          <volume-low></volume-low>
          <volume-high></volume-high>
        </volume>
        <volume-bar>
          <volume-bar-bg></volume-bar-bg>
          <volume-bar-all-wrap>
          	<volume-bar-all></volume-bar-all>
					</volume-bar-all-wrap>
          <volume-bar-track></volume-bar-track>
        </volume-bar>
      </player-volume>
			<video-time>
				<video-time-current>00:00</video-time-current
				><video-time-total>/00:00</video-time-total>
			</video-time>
		</controls-left>
		<controls-right>
			<player-danma>
				<player-danma-on></player-danma-on>
				<player-danma-off></player-danma-off>
			</player-danma>
			<player-screen>
				<player-screen-enlarge></player-screen-enlarge>
				<player-screen-shrink></player-screen-shrink>
			</player-screen>
		</controls-right>
	</controls>
</ui-bottom>
